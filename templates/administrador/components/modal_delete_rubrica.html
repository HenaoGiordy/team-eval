<div class="modal fade" id="eliminar-rubrica" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Eliminar Rúbrica</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>¿Seguro que deseas eliminar la rúbrica <span class="fw-bold">{{ rubrica.nombre }}</span>?<p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" name="eliminar-rubrica" value="{{ rubrica.id }}" class="btn btn-danger">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
