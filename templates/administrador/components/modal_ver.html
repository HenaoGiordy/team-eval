<div class="modal fade" id="ver-{{ rubrica.id }}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel-{{ rubrica.id }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <span class="fs-6 fst-italic fw-bold" style="color: #0D6EFD;">Las rúbricas asignadas en evaluaciones no se pueden editar ni eliminar</span>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group col mt-2">
                        <i class="bi bi-pencil"></i>
                    <label >Nombre rúbrica</label>
                    </div>
                    <div class="form-row col-lg-8 mr-1">
                    <input  class="form-control" value="{{rubrica.nombre | capfirst }}" readonly="true">
                    </div>
                </div> 
                <!-- Tabla para modificar criterios-->
                <label><b>Lista de criterios</b></label>
                <table class="table table-bordered">
                    
                    <thead class="thead-light">
                        <tr>
                            <th class="col-7 text-center"><b>Descripción</b></th>
                            <th class="col-3 text-center"><b>Peso</b></th>
                        </tr>
                    </thead>
                    <tbody >
                        {% for criterio in rubrica.criterio_set.all %}
                        <tr>
                            <td><input type="text" class="form-control" value="{{ criterio.descripcion }}" readonly="true"></td>
                            <td><input type="number" class="form-control"  min="0.01" max="0.99" step="0.01"  value="{{ criterio.peso | stringformat:"s" }}" readonly="true"  title="Debe ser un número decimal con máximo dos decimales, entre 0.01 y 0.99" required></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <!-- Fin de tabla modificar criterios-->

                <!-- Tabla modificar escalas-->
                <label><b>Lista de escalas</b></label>
                <table class="table table-bordered">
                    <thead class="thead-light">
                        <tr>
                            <th class="text-center col-3"><b>Calificación</b></th>
                            <th class="text-center col-7"><b>Descripción</b></th>
                        </tr>
                    </thead>
                    <tbody >
                        {% for escala in rubrica.calificacion_set.all %}
                        <tr>
                            <td><input type="number" class="form-control" readonly="true"  min="0" max="10" value="{{ escala.calificacion }}"></td>
                            <td><input type="text" class="form-control" readonly="true" value="{{ escala.descripcion }}"></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <!-- Fin tabla modificar escalas-->

            </div>
            <div class="modal-footer mt-n3">
                <button type="button" class="btn btn-secondary mt-n2" data-bs-dismiss="modal" style="color: #0D6EFD; background-color: #d9d9d9; border: none;">
                    <b>Cerrar</b>
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
        </div>
    </div>
</div>
