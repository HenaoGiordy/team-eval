{% extends 'administrador/administrador.html'%}
{%load static%}
{% block content %}
<div class="container__admin">
    <!--Alertas / notificaciones-->
    {% if messages %}
        {% for message in messages %}
        <div class="alert  {{ message.tags }} position-absolute" role="alert">
            <p>{{ message }}</p>
        </div>
        {% endfor %}
    {% endif %}
    <!--Formulario-->
    <h2 class="titulos"><b>Gestión de docentes</b></h2>
    <div class="card-form mt-2">
        <h5 class="card-header">Crear un docente
            <a href="#" data-toggle="tooltip" data-bs-placement="right" title="Diligencia los campos para crear un docente">
                <i class="bi bi-question-circle-fill ml-1"></i>
            </a>
        </h5>
        <div class="card-body position-relative">
            <form method="POST">
                {% csrf_token %} 
                <!-- Grupo de nombres y apellidos -->
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-5 mx-3">
                        <i class="bi bi-pencil"></i>
                        <label for="nombres">Nombre</label>
                        <input type="text" name="nombres" class="form-control" id="nombres" placeholder="Nombre" required>
                    </div>
                    <div class="form-group col-md-5 mx-3">
                        <i class="bi bi-pencil"></i>
                        <label for="apellidos">Apellidos</label>
                        <input type="text" name="apellidos" class="form-control" id="apellidos" placeholder="Apellidos" required>
                    </div>
                </div>
                <!-- Grupo de número de documento y correo -->
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-5 mx-3">
                        <i class="bi bi-person-lines-fill"></i>
                        <label for="documento-docente">No. Documento</label>
                        <input type="text" name="documento-docente" class="form-control" id="documento-docente" placeholder="No. Documento" required>
                    </div>
                    <div class="form-group col-md-5 mx-3">
                        <i class="bi bi-envelope-at"></i>
                        <label for="email">Correo</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
                    </div>
                </div>
                <!--Botones e iconos/metáforas de "Guardar" y "Limpiar"-->
                <div class="botones">
                    <button type="submit" name="guardar" class="btn btn-primary" style="border: none;">
                        <b>Guardar</b>
                        <i class="bi bi-floppy"></i>
                    </button>
                    <button type="reset" class="btn btn-secondary ml-2" style="color: #0D6EFD; background-color: #d9d9d9; border: none;">
                        <b>Limpiar</b>
                        <i class="bi bi-eraser"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="w-75">{%  include  "administrador/components/table.html"%}</div>    
</div>
{% endblock %}
