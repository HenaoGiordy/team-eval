{% extends 'administrador/administrador.html'%}
{%load static%}
{% block content %}
<div  class="container__admin ">
    <h2 class="titulos"><b>Gestión de estudiantes</b></h2>
    <div class="card-form">
        <h5 class="card-header">Crear un estudiante</h5>
        <div class="card-body">
        <form>
            <!-- Grupo de nombres y apellidos -->
            <div class="form-row justify-content-center mt-1">
                <div class="form-group col-md-5 mx-3">
                    <i class="bi bi-pencil"></i>
                    <label for="nombres">Nombre</label>
                    <input type="text" class="form-control" id="nombres" placeholder="Nombre">
                </div>
                <div class="form-group col-md-5 mx-3">
                    <i class="bi bi-pencil"></i>
                    <label for="apellidos">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
                </div>
            </div>
            
            <!-- Grupo de código y correo -->
            <div class="form-row justify-content-center">
                <div class="form-group col-md-5 mx-3">
                    <i class="bi bi-person-lines-fill"></i>
                    <label for="codigo-estudiantil">Código</label>
                    <input type="text" class="form-control" id="codigo-estudiantil" placeholder="Código estudiantil">
                </div>
                <div class="form-group col-md-5 mx-3">
                    <i class="bi bi-envelope-at"></i>
                    <label for="email">Correo</label>
                    <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com">
                </div>
            </div>

            <!--Botones e iconos/metáforas de "Guardar" y "Limpiar"-->
            <div class="botones">
                <button type="submit" class="btn btn-primary" style="border: none;">
                    <b>Guardar</b>
                    <i class="bi bi-floppy"></i>
                </button>
                <button type="reset" class="btn btn-secondary ml-2" style="color: #0D6EFD; background-color: #d9d9d9; border: none;">
                    <b>Limpiar</b>
                    <i class="bi bi-eraser"></i>
                </button>
            </div>
        </form>
        </div>
    </div>

    <!-- Archivo de la plantilla -->
    <div class="card-form">
        <h5 class="card-header">Importar varios estudiantes</h5>
        <div class="card-body">
            <div class="row mx-1">
                <div class="col mt-3">
                    <h6>Descarga la plantilla</h6>
                </div>
                <div class="col-auto mr-3">
                    <a href="/static/img/logoTeamEval.png" class="btn btn-primary" download>
                        <b>Descargar</b>
                        <i class="bi bi-download"></i>
                    </a>
                </div>
            </div>    

            <!-- Subir plantilla -->
            <div class="row mx-1">
                <div class="col mt-4">
                    <h6>Carga la plantilla modificada</h6>
                </div>
            <div class="col-auto mr-3">
                <label for="fileInput" class="subir-archivo btn btn-primary mt-2">
                    <input type="file" id="fileInput" accept=".txt, .pdf, .doc">
                    <span><b>Seleccionar</b></span>
                    <i class="bi bi-paperclip"></i>
                </label>
            </div>
            <div class="mx-1 mt-2" id="filePreview"></div>
        </div>

        <!--Botones e iconos/metáforas de "Guardar" y "Limpiar"-->
            <div class="botones">
                <button type="submit" class="btn btn-primary" style="border: none;">
                    <b>Guardar</b>
                    <i class="bi bi-floppy"></i>
                </button>
                <button type="reset" class="btn btn-secondary ml-2" style="color: #0D6EFD; background-color: #d9d9d9; border: none;">
                    <b>Limpiar</b>
                    <i class="bi bi-eraser"></i>
                </button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
