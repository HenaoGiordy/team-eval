{% extends 'administrador/administrador.html'%}
{%load static%}
{% block content %}
<div  class="container__admin">
<h2 class="text-center fw-bold">Gestión de estudiantes</h2>
<div class="container card carda-docentes" style="width: 100%; max-width: 800px; height: 17em; margin-left: 24em; padding-left:3em;">
    <form>
        <!-- Grupo de nombres y apellidos -->
        <div class="form-row" style="padding-top: 15px;">
            <div class="form-group col-md-6">
                <label for="nombres">Nombre</label>
                <input type="text" class="form-control" id="nombres" placeholder="Nombre">
            </div>
            <div class="form-group col-md-6">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
            </div>
        </div>
        
        <!-- Grupo de correo y estado -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="codigo">Código</label>
                <input type="text" class="form-control" id="codigo" placeholder="Código estudiantil">
            </div>
            <div class="form-group col-md-6">
                <label for="correo">Correo</label>
                <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com">
            </div>
        </div>

        <div style="padding-top: 16px; display: flex; justify-content: flex-end;">
            <button type="submit" class="btn btn-primary">
                Guardar
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16" style="vertical-align: -0.100em; horizontal-align: 0.100em;">
                    <path d="M11 2H9v3h2z"/>
                    <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"/>
                  </svg>
            </button>
            <button type="reset" class="btn btn-secondary ml-2">
                Limpiar
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eraser" viewBox="0 0 16 16" style="vertical-align: -0.100em; horizontal-align: 0.100em;">
                    <path d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828zm2.121.707a1 1 0 0 0-1.414 0L4.16 7.547l5.293 5.293 4.633-4.633a1 1 0 0 0 0-1.414zM8.746 13.547 3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293z"/>
                  </svg>
            </button>
        </div>
        
        
        
    </form>
</div>
</div>
{% endblock %}
