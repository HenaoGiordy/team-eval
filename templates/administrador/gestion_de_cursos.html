{% extends 'administrador/administrador.html'%}
{%load static%}
{% block content %}
<div  class="container__admin">
    <h2 class="titulos"><b>Gestión de cursos</b></h2>
    <div class="card-form pb-3">
        <h5 class="card-header">Crear un curso</h5>
        
            {% if messages %}
                {% for message in messages %}
                <div class="alert  {{ message.tags }}  position-absolute alert-docenter"  role="alert">
                    <p>{{ message }}</p>
                </div>
                {% endfor %}
            {% endif %}
            <form method="POST" class="d-flex flex-column">
                {% csrf_token %} 
                <!-- Grupo y nombre del curso -->
                <div class="form-row justify-content-center mt-2">
                    <div class="form-group col-md-10 mx-3">
                        <i class="bi bi-journal-text"></i>
                        <label for="codigo-curso">Código curso</label>
                        <input type="text" class="form-control" name="codigo-curso" id="codigo-curso" placeholder="Código curso" required>
                    </div>
                </div>
                
                <!-- Nombre y estado del curso -->
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-10 mx-3">
                        <i class="bi bi-pencil"></i>
                        <label for="nombre-curso">Nombre curso</label>
                        <input type="text" class="form-control" name="nombre-curso" id="nombre-curso" placeholder="Nombre curso" required>
                    </div>
                
                    

                <!-- Código y nombre del docente -->
                <div class="form-row justify-content-center w-100">
                    <div class="form-group col-md-10 mx-2">
                        <i class="bi bi-person-lines-fill"></i>
                        <label for="codigo-docente">Código Docente</label>
                        <input type="number" class="form-control" id="codigo-docente" name="codigo-docente" placeholder="Código docente" required>
                    </div>
                    <div class="form-group col-md-10 mx-2">
                        <i class="bi bi-calendar3"></i>
                        <label for="periodo-curso">Periodo Académico</label>
                        <select class="form-control" name="periodo-curso" id="periodo-curso">
                            <option value="I">I - Primer Semestre</option>
                            <option value="II">II - Segundo Semestre</option>
                        </select>
                    </div>

                <!--Botones e iconos/metáforas de "Guardar" y "Limpiar"-->
                <div class="botones">
                    <button type="submit" class="btn btn-primary" name="guardar-curso" style="border: none;">
                        <b>Guardar</b>
                        <i class="bi bi-floppy"></i>
                    </button>
                    <button type="reset" class="btn btn-secondary ml-2" style="color: #0D6EFD; background-color: #d9d9d9; border: none;">
                        <b>Limpiar</b>
                        <i class="bi bi-eraser"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    </div>
    <div class="w-75">
        {%include "administrador/components/tabla_cursos.html" %}
    </div>
</div>


{% endblock %}
