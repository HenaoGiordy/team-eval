{% extends 'administrador/administrador.html'%}
{%load static%}
{% block content %}
    <div class="container__admin">
        <h2 class="titulos"><b>Gestión de evaluación</b></h2>
        <div class="card-rubrica mt-2 pb-4">
            <h5 class="card-header">Creación de una rúbrica</h5>
            <div class="card-body">
                <form>
                    <div class="form-row justify-content">
                        <div class="form-group col mt-2">
                            <i class="bi bi-pencil mr-2 ml-2"></i>
                            <label for="nombre-rubrica">Nombre de la rúbrica</label>
                        </div>
                        <div class="form-row col-lg-9 mr-2">
                            <input type="text" class="form-control" id="nombre-rubrica" placeholder="Nombre rúbrica">
                        </div>
                    </div>
                </form>
            </div>
            <div class="d-flex gap-3 mt-4">
            <!--Criterios-->
            <div class="w-50">
            <h4 class="text-center">Lista Criterios</h4>
            {% include "administrador/components/lst_criterios.html"%}
            </div>
            <!--Escalas y descripción-->
            <div class="w-50">
            <h4 class="text-center">Escala</h4>
            {% include "administrador/components/lst_escalas.html"%}
            </div>
            <!--Botones e iconos/metáforas de "Guardar" y "Limpiar"-->
            </div>
                    <div class="botones justify-content-center" >
                        <button type="submit" class="btn btn-primary" style="border: none;">
                            <b>Guardar</b>
                            <i class="bi bi-floppy"></i>
                        </button>
                        <button type="reset" class="btn btn-secondary ml-2" style="color: #0D6EFD; background-color: #d9d9d9; border: none;">
                            <b>Limpiar</b>
                            <i class="bi bi-eraser"></i>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
