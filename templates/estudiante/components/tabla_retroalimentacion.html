<table class="table">
    <thead>
      <tr>
        <th scope="col">Criterios</th>
        <th scope="col">Promedio</th>
        <th scope="col">Peso</th>
        <th scope="col">Valor Ponderado</th>
      </tr>
    </thead>
    <tbody>
      
        {%for resultado in resultados%}
        <tr>
            <td>{{ resultado.criterio_evaluado.descripcion}}</td>
            <td>{{ resultado.nota.calificacion}}</td>
            <td>{{ resultado.criterio_evaluado.peso}}</td>
            <td>{{ resultado.valor_ponderado}}</td> 
        </tr>
        {%endfor%}
      

    </tbody>
    <tfoot>
        <tr>
            <td colspan="3" class="fw-bold text-end">Nota Final :</td>
            <td >{{ suma_ponderados }}</td>
        </tr>
    </tfoot>
  </table>
