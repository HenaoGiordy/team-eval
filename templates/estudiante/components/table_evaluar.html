<div class="container">
  <!--Seleccionar Estudiante a evaluar-->
  <form method="POST">
    {% csrf_token %}
    <div class="w-100 d-flex justify-content-center my-2">
      <select class="form-select col-9 text-center mt-n4" name="evaluado" aria-label="Seleccionar estudiante">
        <option selected>Seleccionar estudiante</option>
        {%for estudiante in estudiantes%}
        <option value="{{ estudiante.id }}">{{ estudiante.user.username }} - {{ estudiante.user.first_name }} {{ estudiante.user.last_name }}</option>
        <!--<option value="{{ estudiante.id }}">{{ estudiante }}---<span class="fw-bold">C贸digo</span>: {{ estudiante.user.username }}</option>-->
        {% endfor %}
      </select>
    </div>

    <div class="row">
      <div class="col d-flex justify-content-center">
        <table class="table table-bordered mt-2 w-75">
          <thead>
            <tr>
              <th class="text-center fw-bold">Criterios</th>
              <th class="text-center fw-bold">Calificaci贸n</th>
            </tr>
          </thead>
          <tbody>
            {% for criterio in criterios %}
            <tr>
              <td>
                <input type="hidden" value="{{ criterio.id }}" name="criterios[]" readOnly>
                {{ criterio.descripcion }}
              </td>
              <td>
                <select class="form-select"  name="calificacion[]" aria-label="Seleccionar una Calificaci贸n">
                  <option selected>Seleccionar una calificaci贸n</option>
                  {% for rubricaCalificacion in rubrica %}
                  <option value="{{ rubricaCalificacion.id }}">{{ rubricaCalificacion.calificacion }} - {{ rubricaCalificacion.descripcion }}</option>
                  {% endfor %}
                </select>
              </td>
            </tr>
            {% endfor %}
          </tbody>

          <tfoot>
            <tr>
              <td colspan="2">
                <div class="form-floating">
                  <textarea class="form-control" name="retroalimentacion" placeholder="Leave a comment here" id="floatingTextarea" class="text-primary-emphasis"></textarea>
                  <label for="floatingTextarea" class="text-secondary">Comentarios</label>
                </div>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </form>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary px-5 mb-2" name="enviar-evaluacion">
        <b>Enviar</b>
        <i class="bi bi-send"></i>
      </button>
    </div>
  </div>
</div>
