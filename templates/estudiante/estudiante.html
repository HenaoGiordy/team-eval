{% extends 'estudiante/mainestudiante.html' %}
{% block content %}
<h1 class="titulo-lista text-center">Lista de Cursos</h1>
<div class="container--cursos">
    
    

        {%for curse in cursos%}

              <div class="card">
                <div class="card-body">
                  <p><span style="font-weight: bold;">Asignatura :</span> {{ curse }}</p>
                  <p><span style="font-weight: bold;">Profesor :</span> {{ curse.profesor }}</p>
                </div>
                 <a class="btn btn-primary boton-cursos" href="curso/{{ curse.nombre }}">Ir a curso</a>
              </div>            
       
        
        {% endfor %}
    
    
</div>

{% endblock%}
