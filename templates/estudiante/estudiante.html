{% extends 'estudiante/mainestudiante.html' %} {% block content %}
<h1 class="titulo-lista text-center">Lista de Cursos</h1>
<div class="container--cursos">
  {% if cursos%} {%for curse in cursos%}
  <div class="card">
    <div class="card-body">
      <p><span style="font-weight: bold">Asignatura :</span> {{ curse }}</p>
      <p>
        <span style="font-weight: bold">Profesor :</span> {{ curse.profesor }}
      </p>
    </div>
    <a class="btn btn-primary boton-cursos" href="curso/{{ curse.id }}"
      >Ir a curso</a
    >
  </div>
  {% endfor %} {% else %} <h3>No tienes cursos</h3> {% endif %}
</div>

{% endblock%}
