{% extends 'estudiante/mainestudiante.html' %}
{% block content %}
<div class="container--evaluacion--curso">
    <div class="row w-100">
        <div class="col-4  contenedor-back-bottom"><a href="{% url 'estudiante'  %}" >
            <span class="material-icons btn btn-primary back-bottom">arrow_back</span> </a>
        </div>
        <div class="col">
            <div class="contenedor-titulos">
                <h3>Co-Evaluación</h3>
            </div>
            <div>
                <h3><span style="font-weight: bold;">Grupo :</span> {{grupo.nombre}} </h3>
                <h3><span style="font-weight: bold;">Proyecto :</span>  </h3>
                <h3><span style="font-weight: bold;">Estudiante Evaluado: </span> {{ estudiante_evaluado.nombre }}</h3>
                <h3><span style="font-weight: bold;">Código: </span> {{ estudiante_evaluado.user.username }}</h3>
                
            </div>
        </div>
        
    </div>
</div>
{%endblock%}
