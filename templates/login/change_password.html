{% extends 'login/mainlogin.html' %}
{%load static%}
{% block content %}
<div class="card-password d-flex flex-column w-50 py-5 align-items-center" style="box-shadow: 6px 6px 39px -9px rgba(0,0,0,0.75);border-radius: 5%">
    <h2 class="titulos"><b>Cambiar Contraseña</b></h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex gap-3 justify-content-center">
            <button class="btn btn-primary" type="submit">
                <b>Cambiar contraseña</b></button>
            <a class="btn btn-secondary" href="{% url 'login' %}" style="color: #0D6EFD; background-color: #d9d9d9; border: none;">
                <b>Cancelar</b> </a>
            </div>
    </form>
    {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible d-flex w-75 justify-content-center position-absolute alert-modificador"  role="alert">
            <p>{{ message }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
