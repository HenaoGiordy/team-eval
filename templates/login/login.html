{% extends 'main.html' %}

{% block content %}

<div class="d-flex flex-column justify-content-center align-items-center vh-100">
    {% if messages %}
    <div class="alert alert-danger w-50 d-flex justify-content-center">
        {% for message in messages %}
        <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <form class="card w-50 h-50 d-flex justify-content-center align-items-center"  method="POST" action="" >
        {% csrf_token %} 
        <h1 class="card-title text-center mt-1">Login</h1>

        <div class="d-flex flex-column  w-50 h-50">

            <label  class="form-label mt-5">Usuario</label>
            <input type="text"  name="username" class="form-control" required>
            
            
            <label  class="form-label">Contrase√±a</label>
            <input type="password"  name="password" class="form-control mb-3" required>
            
        
            <button class="btn btn-primary" type="submit">Ingresar</button>
        </div>
    </form>


</div>

{% endblock %}
