{% extends 'login/mainlogin.html' %}
{%load static%}
{% block content %}
{% if messages %}
    <div class="alert alert-danger  d-flex justify-content-center w-75">
        {% for message in messages %}
        <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

<div class="row bg-white rounded-4 shadow w-75">

    <div class="col d-none d-xl-block col-md-5 col-lg-5 col-xl-6 rounded-4" style="background-image: url(static/img/background.jpg); background-size: 100% 100%; background-position: center center">
        
    </div>
    <div class="col mb-4">

        <h1 class="fw-bold text-center my-5" >Team Eval</h1>
    
        <form method="POST" class="d-flex flex-column align-items-center" action="" >
            {% csrf_token %} 
    
            <div class="contenedor-input mb-4 w-75 ">
                <input type="text" id="username" name="username" class="form-control" required >
                <label for="username" id="username-label" class="form-label label-modifi">
                     <abbr>*</abbr>
                    Usuario
                </label>
            </div>
                
            <div class="contenedor-input mb-4 w-75 ">
                <input type="password" id="password"  name="password" class="form-control" required >
                <label  for="password" id="password-label" class="form-label label-modifi" >
                    <abbr>*</abbr>
                    Contrase√±a
                    </label>
            </div>
                
            <div class="d-grid w-75">
                <button class="btn btn-primary" type="submit">Ingresar</button>
            </div>
                
            
        </form>
    
    
    </div>
    </div>

{% endblock %}
