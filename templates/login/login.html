{% extends 'login/mainlogin.html' %}
{%load static%}
{% block content %}

{% if messages %}
        {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible d-flex w-75 justify-content-center position-absolute alert-modificador"  role="alert">
            <p>{{ message }}</p>
        </div>
        {% endfor %}
{% endif %}

<div class="row bg-white rounded-4 shadow w-75">
    <div class="col d-none d-xl-block col-md-5 col-lg-5 col-xl-5" style= "background-image: url(/static/img/logoTeamEval.png); background-repeat: no-repeat; background-size: 95% 80%; background-position: center center; background-color: #0da7fd">
    </div>
    <div class="col mb-4">

        <h1 class="fw-bold text-center text-primary  my-5" >Iniciar sesión</h1>
    
        <form method="POST" class="d-flex flex-column align-items-center" autocomplete="off" action="" >
            {% csrf_token %} 
    
            <div class="contenedor-input mb-4 w-75 ">
                <input type="text" id="username" autocomplete="false" name="username" class="form-control" required >
                <label for="username" id="username-label" class="form-label label-modifi">
                    <abbr>*</abbr>
                    Código o No. Documento
                </label>
            </div>
                
            <div class="contenedor-input  w-75 ">
                <input type="password" id="password"  name="password" class="form-control" required >
                <label  for="password" id="password-label" class="form-label label-modifi" >
                    <abbr>*</abbr>
                    Contraseña
                    </label>
            </div>
            <div class="mb-4">
                <a class="fs-8 mb-5" href="{% url 'request_username' %}">¿Has olvidado tu contraseña?</a>
            </div>
                
            <div class="d-grid w-60">
                <button class="btn btn-primary" type="submit"><b>Ingresar</b></button>
            </div>
                
            
        </form>
    </div>
    </div>

{% endblock %}
