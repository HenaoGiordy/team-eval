{% extends 'login/mainlogin.html' %}

{% block content %}
{% if messages %}
    <div class="alert alert-danger  d-flex justify-content-center w-75">
        {% for message in messages %}
        <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

<div class="row bg-white rounded-4 shadow w-75">

    <div class="col d-none d-xl-block col-md-5 col-lg-5 col-xl-6 rounded-4" style="background-image: url(static/img/background.jpg); background-size: 100% 100%; background-position: center center">
        
    </div>
    <div class="col mb-4">

        <div class="text-end">
        
            <img src="#" width="48" alt="Logo"/>
        </div>
        <h1 class="fw-bold text-center my-5" >Login</h1>
    
        <form method="POST" action="" >
            {% csrf_token %} 
    
            <div class=" mb-4">
                <label  class="form-label mt-5" >Usuario</label>
                <input type="text"  name="username" class="form-control" required>
            </div>
                
            <div class=" mb-4">
                <label  for="password" class="form-label" >Contrase√±a</label>
                <input type="password"  name="password" class="form-control" required>
            </div>
                
            <div class="d-grid">
                <button class="btn btn-primary" type="submit">Ingresar</button>
            </div>
                
            
        </form>
    
    
    </div>
    </div>
    

{% endblock %}
