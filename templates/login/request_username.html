{% extends 'login/mainlogin.html' %}
{%load static%}
{% block content %}
    <div class="card-password d-flex flex-column w-50 py-5 align-items-center" style="box-shadow: 6px 6px 39px -9px rgba(0,0,0,0.75); border-radius: 5%;">
        <h2 class="titulos text-center"><b>Cambio de contrase√±a</b></h2>
        <form method="post" class="d-flex flex-column col-7 text-center">
            {% csrf_token %}
            <div class="mt-2">
            {{ form.as_p }}</div>
            <div class="botones justify-content-center w-100 gap-2">
                <button class="btn btn-primary" type="submit" style="border: none;">
                    <b>Enviar</b>
                    <i class="bi bi-send"></i>
                </button>
                <a class="btn btn-secondary" style="color: #0D6EFD; background-color: #d9d9d9; border: none;" href="{% url 'login' %}">
                    <b>Cancelar</b>
                    <i class="bi bi-x-lg"></i>
                </a>
            </div>
                
        {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible d-flex w-75 justify-content-center position-absolute alert-modificador"  role="alert">
                <p>{{ message }}</p>
            </div>
        {% endfor %}
    </div>
{%endblock%}
