{% extends 'login/mainlogin.html' %}
{%load static%}
{% block content %}
    <div class="card-password d-flex flex-column w-50 py-5 align-items-center" style="box-shadow: 6px 6px 39px -9px rgba(0,0,0,0.75);
    border-radius: 5%;">
        <h2 class="w-100 text-center">Solicitar Cambio de Contrase√±a</h2>
        <form method="post" class="d-flex flex-column w-50">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary w-100" type="submit">Enviar</button>
        </form>
        {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible d-flex w-75 justify-content-center position-absolute alert-modificador"  role="alert">
                <p>{{ message }}</p>
            </div>
        {% endfor %}
    </div>
{%endblock%}
