<div class="modal fade" id="finalizar-curso" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content ">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel"><b>Finalizar Curso</b></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>Â¿Seguro que deseas finalizar el curso de <span class="fw-bold">{{ curso }} -- {{ curso.get_periodo_academico }}</span>?</p>
        </div>
        
        <div class="modal-footer mt-n4">
          <button type="button" class="btn btn-secondary mt-n2" data-bs-dismiss="modal" style="color: #0D6EFD; background-color: #d9d9d9; border: none;">
            <b>Cancelar</b>
          </button>
          <form method="POST">
            {% csrf_token %}
          <button type="submit" name="finalizar-curso" value="{{ curso.id }}" class="btn btn-danger mt-n2" >
            <b>Finalizar</b>
          </button>
        </form>
        </div>
      </div>
    </div>
  </div>
