<div class="modal fade" id="edit-grupo-{{grupo.id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Editar Grupo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" >
          <form method="POST" class="d-flex flex-column gap-4">
            {% csrf_token %}
              <div class="d-flex ">
                <label for="nombre-grupo-edit" class="w-75">Nombre Grupo</label>
                <input id="nombre-grupo-edit" name="nombre-grupo-edit" placeholder="Nombre RÃºbrica" value="{{ grupo.nombre }}" class="form-control ">
              </div>

              <div class="d-flex ">
                <label for="nombre-proyecto-edit" class="w-75">Nombre Proyecto</label>
                <input id="nombre-proyecto-edit" name="nombre-proyecto-edit" placeholder="Nombre Proyecto" value="{{ grupo.proyecto_asignado }}" class="form-control ">
              </div>
              <div >
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" value="{{grupo.id}}" class="btn btn-primary">Guardar</button>
              </div>    
          </div>
          
        </form>
      </div>
    </div>
</div>
