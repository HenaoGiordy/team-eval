<div class="modal fade" id="edit-grupo-{{grupo.id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel"><b>Editar Grupo</b></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {% csrf_token %}
          <div class="form-row">
            <div class="form-group col mt-2">
              <i class="bi bi-pencil"></i>
              <label for="nombre-grupo-edit">Nombre del grupo</label>
            </div>  
            <div class="form-row col-lg-7 mt-2 mr-2">
              <input id="nombre-grupo-edit" name="nombre-grupo-edit" placeholder="Nombre RÃºbrica" value="{{ grupo.nombre }}" class="form-control mt-n2" required>
              </div>
          </div>

          <div class="form-row">
            <div class="form-group col mt-1">
              <i class="bi bi-pencil"></i>
              <label for="nombre-proyecto-edit">Proyecto asignado</label>
            </div>  
            <div class="form-row col-lg-7 mt-n1 mr-2">
              <input id="nombre-proyecto-edit" name="nombre-proyecto-edit" placeholder="Nombre Proyecto" value="{{ grupo.proyecto_asignado }}" class="form-control" required>
            </div>
          </div>

          <button type="submit" value="{{grupo.id}}" name="edit-info-grupo" class="btn btn-primary" style="border: none;">
            <b>Guardar</b>
            <i class="bi bi-floppy"></i>
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="color: #0D6EFD; background-color: #d9d9d9; border: none;">
            <b>Cancelar</b>
            <i class="bi bi-x-lg"></i>
          </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
