<table class="table table-bordered mt-3">
    <thead class="thead-light">
        <tr>
            <th  class="col-3 text-center"><b>CÃ³digo</b></th>
            <th  class="col-7 text-center"><b>Nombre estudiante</b></th>
            <th class="text-center"><b>Eliminar</b></th>
        </tr>
    </thead>

    <tbody>
        
        {%for estudiante in grupo.estudiantes.all%}
        <tr>
            <td>{{ estudiante.user.username }}</td>
            <td>{{ estudiante.nombre}} {{ estudiante.user.last_name }}</td>
            <form method="POST">
                {% csrf_token %}
            <td><button type="submit" name="eliminar-estudiante-grupo" value="{{ estudiante.id }}" class="btn btn-danger">
                <i class="bi bi-trash"></i>
                </button></td>
            <input hidden="true" name="grupo" value="{{ grupo.id }}">
        </form>
        </tr>
        {%endfor%}
      
    </tbody>
</table>
