{% extends 'profesor/profesor.html'%}
{%load static%}
{% block content %}
<div  class="container__admin">
    <h2 class="titulos"><b>Gesti칩n de evaluaci칩n</b></h2>
    <div class="card-form">
        <h5 class="card-header">Limite de la evaluaci칩n</h5>
        <div class="card-body">
            <form>
                <!-- Fecha de inicio y fin -->
                <div class="form-row justify-content-center mt-1">
                    <div class="form-group col-md-5 mx-3">
                        <i class="bi bi-calendar4-week"></i>
                        <label for="fecha-inicio">Fecha inicio</label>
                        <input type="date" class="form-control" id="fecha-inicio">
                    </div>
                    <div class="form-group col-md-5 mx-3">
                        <i class="bi bi-calendar4-week"></i>
                        <label for="fecha-fin">Fecha fin</label>
                        <input type="date" class="form-control" id="fecha-fin">
                    </div>
                </div>
                
                <!-- Hora de inicio y fin-->
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-5 mx-3">
                        <i class="bi bi-clock"></i>
                        <label for="hora-inicio">Hora inicio</label>
                        <input type="time" class="form-control" id="hora-inicio">
                    </div>
                    <div class="form-group col-md-5 mx-3">
                        <i class="bi bi-clock"></i>
                        <label for="hora-fin">Hora fin</label>
                        <input type="time" class="form-control" id="hora-fin">
                    </div>
                </div>

                <!--Botones e iconos/met치foras de "Guardar" y "Limpiar"-->
                <div class="botones">
                    <button type="submit" class="btn btn-primary" name="guardar-evaluacion" style="border: none;">
                        <b>Guardar</b>
                        <i class="bi bi-floppy"></i>
                    </button>
                    <button type="reset" class="btn btn-secondary ml-2" style="color: #0D6EFD; background-color: #d9d9d9; border: none;">
                        <b>Limpiar</b>
                        <i class="bi bi-eraser"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="w-75">
        {%include "profesor/components/table_rubricas.html"%}
    </div>
</div>

{% endblock %}
