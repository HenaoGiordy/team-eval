{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Team Eval</title>

    <!-- Enlaces a Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sidebars/">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sidebars/">

    

    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="% static 'css/style_sidebar.css' %">
</head>

<body>
    {% if user.is_authenticated and user.role == "PROFESOR"%}
    {% include "profesor/components/sidebar.html" %}
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {%else%}
    <div class="d-flex justify-content-center align-items-center vh-100">
        <h1>No tienes acceso a esta página</h1>
    </div>
    {% endif %}

    <script>
        // Obtener todos los enlaces del menú
        const linksMenu = document.querySelectorAll('.nav-link');
      
        // Agregar evento de clic a cada enlace del menú
        linksMenu.forEach(link => {
          link.addEventListener('click', () => {
            // Remover la clase 'active' de todos los enlaces del menú
            linksMenu.forEach(l => l.classList.remove('active'));
            // Agregar la clase 'active' solo al enlace clickeado
            link.classList.add('active');
          });
        });
      </script>
      <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
      <script src="{% static "javascript/login.js" %}" ></script>
      <script src="/javascript/sidebar.js"></script>
</body>
</html>
